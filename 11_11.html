<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>XMLHttpRequestによる同期通信</title>
</head>
<body>
    <div>XMLHttpRequestによる同期通信</div>
    <script>
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'http://dev.andmorefine.com/', false); // 第三引数にfalseを指定して同期通信する
        xhr.setRequestHeader('If-Modified-Since', 'Thu, 01 Jun 1970 00:00:00 GMT');
        xhr.send(null); // ここでクライアント側の処理は待機となる
        // ここにくるときはレスポンスの受信は完了している
        if (xhr.status == 200) {
            alert(xhr.responseText);
        }
    </script>
</body>
</html>
